<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <h1 class="auth-title">Đăng ký User</h1>
      <form class="auth-form">
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="auth-input"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="auth-input"
        />
        <button type="submit" class="auth-btn" id="signup-btn">Signup</button>
      </form>
      <div class="auth-link-container">
        <a href="signup-admin.html" class="auth-link">Đăng ký Admin</a>
        <a href="login.html" class="auth-link">Login</a>
      </div>
    </div>
    <script type="module" src="../js/firebase/firebase-config.js"></script>

    <script type="module" src="../js/signup.js"></script>
  </body>
</html>
